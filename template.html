<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced Bulma Form Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container form-container">
        <div class="box">
            <!-- Notification -->
            <div class="notification is-info">
                <button class="delete"></button>
                This is an informational message about the form.
            </div>

            <form>
                <table class="table is-fullwidth">
                    <tbody>
                        <!-- First Row: Name and Email -->
                        <tr>
                            <td>
                                <div class="columns">
                                    <div class="column is-half">
                                        <div class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label">Name</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control has-icons-left">
                                                        <input class="input" type="text" placeholder="Enter your name">
                                                        <span class="icon is-small is-left">
                                                            <i class="fas fa-user"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column is-half">
                                        <div class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label">Email</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control has-icons-left">
                                                        <input class="input" type="email" placeholder="Enter your email">
                                                        <span class="icon is-small is-left">
                                                            <i class="fas fa-envelope"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <!-- Second Row: Category and File Upload -->
                        <tr>
                            <td>
                                <div class="columns">
                                    <div class="column is-half">
                                        <div class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label">Category</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control">
                                                        <div class="select">
                                                            <select>
                                                                <option>Select an option</option>
                                                                <option>Option 1</option>
                                                                <option>Option 2</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column is-half">
                                        <div class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label">Upload</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control">
                                                        <div class="file has-name">
                                                            <label class="file-label">
                                                                <input class="file-input" type="file" name="resume">
                                                                <span class="file-cta">
                                                                    <span class="file-icon">
                                                                        <i class="fas fa-upload"></i>
                                                                    </span>
                                                                    <span class="file-label">
                                                                        Choose a fileâ€¦
                                                                    </span>
                                                                </span>
                                                                <span class="file-name">
                                                                    No file uploaded
                                                                </span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <!-- Third Row: Status and Description -->
                        <tr>
                            <td>
                                <div class="columns">
                                    <div class="column is-half">
                                        <div class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label">Status</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control">
                                                        <label class="radio">
                                                            <input type="radio" name="status">
                                                            Active
                                                        </label>
                                                        <label class="radio">
                                                            <input type="radio" name="status">
                                                            Inactive
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column is-half">
                                        <div class="field is-horizontal">
                                            <div class="field-label is-normal">
                                                <label class="label">Description</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control">
                                                        <textarea class="textarea" placeholder="Enter a description"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <!-- Fourth Row: Checkbox -->
                        <tr>
                            <td colspan="2">
                                <div class="field">
                                    <div class="control">
                                        <label class="checkbox">
                                            <input type="checkbox">
                                            I agree to the <a href="#">terms and conditions</a>
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Button Group -->
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Save</button>
                    </div>
                    <div class="control">
                        <button class="button">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
